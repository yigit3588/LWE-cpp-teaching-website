<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index Page</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />
        <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}">
    </head>
    <body>
        <div class="container-fluid">
            {% include '_navbar.html' %}

            <div class="row mt-3">
                <div class="col-md-6 offset-3">
                    <div class="card">
                        <h5 class="card-header text-center">Change Password</h5>
                        <div class="card-body">
                            {% if request.args.get('message') %}
                                <div class="alert alert-danger" role="alert">
                                    {{ request.args.get('message') }}
                                </div>
                            {% endif %}
                            <form action="{{url_for('change_password_completed')}}" method="POST">
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control form-control-lg" name="current_password" id="current-password" placeholder="" required >
                                    <label for="current-password">Current Pasword </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control form-control-lg" name="new_password" id="new-password" placeholder="" required >
                                    <label for="new-password">New Pasword </label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control form-control-lg" name="new_password_again" id="new-password-again" placeholder="" required >
                                    <label for="new-password-again">New Pasword Again </label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-outline-secondary btn-lg fw-bold">
                                        <i class="fa-solid fa-unlock"></i>
                                        CHANGE PASSWORD
                                    </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script> 
    </body>
</html>

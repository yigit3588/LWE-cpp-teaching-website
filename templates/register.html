<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />-->
        <style>
            body, html{
                height: 100vh;
                width: 100vw;
            }

            #logo{
                width: 175px;
            }
        </style>
    </head>
    <body>

        <div class="container h-100">
            <div class="row h-100 d-flex justify-content-center align-items-center">
                <div class="col-md-6">
                    <div class="card border-3">
                        <div class="card-body">
                            <a href="{{url_for('index')}}">
                                <img src="{{url_for('static', filename='images/logo.png')}}" id="logo" class="img-fluid rounded-circle mb-3 mx-auto d-block" />
                            </a>
                            
                            {% if  message  %}
                                <div class="alert alert-danger" role="alert">
                                    <b>{{message}}</b>
                                </div>
                            {% endif %}

                            <form action="register-complated" method="POST">
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="name" id="name" placeholder="" required value="{{r_name}}">
                                    <label for="name">Name </label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="surname" id="surname" placeholder="" required value="{{r_surname}}">
                                    <label for="surname">Surname </label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" class="form-control" name="email" id="email" placeholder="" required value="{{r_email}}">
                                    <label for="email">Email </label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password" id="password" placeholder="" required>
                                    <label for="password">Password </label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" class="form-control" name="password_again" id="password-again" placeholder="" required>
                                    <label for="password-again">Password Again</label>
                                </div>
    
                                <div class="d-grid mb-2">
                                    <button type="submit" class="btn btn-outline-success btn-lg">
                                        <b>REGISTER</b>
                                    </button>
                                </div>

                                <div class="d-flex justify-content-end">
                                    <a href="{{url_for('login')}}" class="fs-5 text-info">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
    </body>
</html>
